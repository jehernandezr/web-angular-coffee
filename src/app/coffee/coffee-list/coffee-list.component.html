<div class="container">
  <table class="table lg-6">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Region</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coffee of coffeeList">
        <th scope="row">{{ coffee.id }}</th>
        <td>{{ coffee.nombre }}</td>
        <td>{{ coffee.tipo }}</td>
        <td>{{ coffee.region }}</td>
      </tr>
    </tbody>
  </table>
</div>
